<div class="row">

    <div class="col-4">
        <img [src]="usuario.avatar" alt="avatar" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Nombre: </b> {{ usuario.first_name | async}}</li>
            <li class="list-group-item"><b>Apellido: </b> {{ usuario.last_name | async}}</li>
        </ul>
    </div>
</div>
